<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlista</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Skapa en kontaktlista</h1>
        <input type="text" name="input-name" id="input-name" placeholder="Name">
        <input type="text" name="input-phone" id="input-phone" placeholder="Telefon">
        <button id="create">Skapa</button>
        <button id="remove-all-list">Radera lista</button>
        <div id="error-message"></div>
    </div>

    <div class="contact-list-content"></div>
        <h2>Kontaktlista</h2>
        <ul id="contact-list">
        </ul>
    </div>

    <script src="code.js"></script>
</body>

</html>
